version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 990738782367.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t docker-demo-app .
      - docker tag docker-demo-app:latest 990738782367.dkr.ecr.ap-south-1.amazonaws.com/docker-demo-app:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 990738782367.dkr.ecr.ap-south-1.amazonaws.com/docker-demo-app:latest
